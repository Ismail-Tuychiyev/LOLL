<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Mahsulotni Qidiring</h2>
    <input type="text" id="searchInput" placeholder="Masalan: NIKE WOMEN" onkeyup="searchProducts()">

    <div id="productList"></div>

    <script>
        const products = [
            { name: "NIKE WOMEN", price: "39,900" },
            { name: "ADIDAS MEN", price: "45,000" },
            { name: "PUMA KIDS", price: "34,500" },
            { name: "NIKE AIR", price: "59,000" }
        ];

        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const list = document.getElementById('productList');
            list.innerHTML = '';

            const filtered = products.filter(p => p.name.toLowerCase().includes(input));
            
            if (filtered.length === 0) {
                list.innerHTML = "<p>Hech qanday mahsulot topilmadi.</p>";
            } else {
                filtered.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'product';
                    div.innerHTML = `<strong>${p.name}</strong><br>Narxi: ${p.price}`;
                    list.appendChild(div);
                });
            }
        }

        // Show all on load
        window.onload = searchProducts;
    </script>

</body>
</html>
