 @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

body {
  background: #f9f9f9;
  color: #222;
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 90vh;
  padding: 0px;
}

.product-detail {
  background: #fff;
  border-radius: 18px;
  padding: 30px;
  max-width: 920px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  box-shadow: 0 12px 36px rgba(0,0,0,0.08);
  animation: fadeIn 0.8s ease forwards;
  opacity: 0;
}

.main-image {
  width: 100%;
  max-width: 360px;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 14px;
}

.image-scroll {
  margin-left: 35px;
  display: flex;
  gap: 12px;
  overflow-x: auto;
  width: 100%;
  justify-content: flex-start;
  padding: 10px 16px; /* chap va o‘ng bo‘sh joy */
  box-sizing: border-box;
  scroll-snap-type: x mandatory;
}




.image-scroll img {
  height: 84px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s ease;
  scroll-snap-align: start;
}

.image-scroll img:hover {
  transform: scale(1.10);
  
}

.details {
  text-align: center;
}

.details h1 {
  font-size: 28px;
  margin-bottom: 12px;
}

.price {
  color: #27ae60;
  font-size: 24px;
  font-weight: bold;
  margin: 10px 0;
}

.description {
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 18px;
  max-width: 700px;
  color: #555;
}

.color-options {
  margin-bottom: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.color-options span {
  display: inline-block;
  margin: 6px 6px;
  padding: 10px 18px;
  border: 2px solid #ddd;
  border-radius: 19px;
  background: #f4f4f4;
  cursor: pointer;
  transition: 0.2s ease;
  font-size: 14px;
}

.color-options span.selected {
  background-color: #eaf2ff;
  border-color: #000000;
  font-weight: 600;
}

.details button {
  padding: 14px 28px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.details button:hover {
  background-color: #005ecb;
}

.details .video-link {
  font-size: 14px;
  color: #0077ff;
  text-decoration: underline;
}

.back-link {
  display: block;
  margin-top: 40px;
  text-align: center;
  color: #007bff;
  font-weight: bold;
  text-decoration: none;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

@media (max-width: 768px) {
  .product-detail {
    padding: 20px;
  }

  .details h1 {
    font-size: 22px;
  }

  .price {
    font-size: 20px;
  }

  .details button {
    width: 100%;
  }
}

#cartCount {
  position: absolute;
  top: -8px;
  right: -10px;
  background: red;
  color: white;
  border-radius: 50%;
  padding: 2px 6px;
  font-size: 12px;
  font-weight: bold;
  display: none; /* Boshlanishda yashirin */
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

.color-label {
  

  font-size: 16px;
  font-weight: bold;
  margin: 0px 0 0px;
  text-align: center;
}

.image-scroll img.selected-image {
  border: 2px solid #000;
  transform: scale(1.05);
}

const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");
    
    


const product = productMap[productId];
const container = document.getElementById("productDetail");

if (!product) {
  container.innerHTML = "<p>❌ Mahsulot topilmadi.</p>";
} else {
  let selectedColor = null;

  let scrollImages = product.variations.map((v, index) => `
    <img src="${v.img}" onclick="setMainImage('${v.img}', '${v.color}', this)" />
  `).join("");

  let firstImage = product.variations[0].img;
  selectedColor = product.variations[0].color;

  container.innerHTML = `
    <img src="${firstImage}" class="main-image" id="mainImage" />
    <div class="color-label" id="colorLabel">Rang: ${selectedColor}</div>
    <div class="image-scroll">${scrollImages}</div>
    <div class="details">
      <h1>${product.name}</h1>
      <p class="price">${product.price.toLocaleString()} so'm</p>
      <button onclick="addToCart('${product.name}', ${product.price}, '${firstImage}', '${product.code}')">Savatga qo‘shish</button>
    </div>
  `;
}


function setMainImage(src, color, el) {
  document.getElementById("mainImage").src = src;
  selectedColor = color;
  document.getElementById("colorLabel").innerText = "Rang: " + color;

  // Aktiv rasmga border berish
  document.querySelectorAll('.image-scroll img').forEach(img => img.classList.remove('selected-image'));
  el.classList.add('selected-image');
}

function addToCart(name, price, img, code) {
  if (!selectedColor) {
    alert("❗ Iltimos, mahsulot rangini tanlang!");
    return;
  }

  let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  const fullName = `${name} (${selectedColor})`;
  cart.push({ name: fullName, price, img, code });
  localStorage.setItem("cartItems", JSON.stringify(cart));
  alert("✅ Mahsulot savatga qo‘shildi!");
}
