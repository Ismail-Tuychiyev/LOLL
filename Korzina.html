<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savat</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .cart-container {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .cart-item {
      display: flex;
      gap: 1rem;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }
    .cart-details {
      flex: 1;
    }
    .cart-details h3 {
      font-size: 16px;
      margin: 0;
    }
    .cart-details p {
      margin: 0.25rem 0;
      font-weight: bold;
      color: #27ae60;
    }
    .quantity {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .quantity button {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #aaa;
      cursor: pointer;
    }
    .remove {
      background: #ff4d4f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #total {
      background: #27ae60;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      margin: 1rem 0;
    }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input, form textarea, form select {
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form input {
      height: 50px;
    }
    form textarea {
      height: 40px;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #27ae60;
      box-shadow: 0 0 0 2px rgba(39, 174, 96, 0.2);
    }
    button.telegramga {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      border: none;
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s ease;
    }
    button.telegramga:hover {
      opacity: 0.95;
      transform: scale(1.01);
    }
    #map {
      height: 250px;
      display: none;
      border-radius: 8px;
    }
    #saveLocationBtn {
      display: none;
      padding: 0.5rem;
      background: #2d89ef;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .ortga {
      width: 55px;
      margin-top: 20px;
      margin-left: 10px;
    }
    #loading {
      display: none;
      text-align: center;
    }
    #loading img {
      width: 40px;
    }


    #map-container {
  position: relative;
}
.gps-button {
  position: absolute;
  top: 10px;
  right: 10px;
  background: white;
  border: none;
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  width: 40px;
  height: 40px;
  cursor: pointer;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
}
.gps-button img {
  width: 20px;
  height: 20px;
}



    #locateMeBtn {
  position: absolute;
  bottom: 120px;
  right: 20px;
  z-index: 1000;
  background: white;
  border: none;
  border-radius: 50%;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  width: 45px;
  height: 45px;
  font-size: 20px;
  cursor: pointer;
  display: none;
  align-items: center;
  justify-content: center;
}

form input, form textarea, form select, form button {
  margin-bottom: 10px;
}

  </style>
</head>
<body>

  <button onclick="goBack()" class="ortga">
    ‚¨Ö
  </button>
  
  <script>
    function goBack() {
      // Bu brauzer tarixidagi oldingi sahifaga qaytaradi
      window.history.back();
    }
  </script>
  

  <h1>Savat</h1>
  <div class="cart-container" id="cart-items"></div>
  <div id="total">Jami: 0 so'm</div>

  <h2 style="font-size:18px; margin-bottom:10px; color:#27ae60 ; margin-top: 30px; text-align: center;">Buyurtma berish uchun</h2>

  <form id="orderForm">
    <label for="name"><b>Ismingiz</b></label>
    <input type="text" id="name"  required autofocus />

    <label for="phone"><b>Telefon raqamingiz</b></label>
    <input type="tel" id="phone" placeholder="(90 123 45 67)" required />
   
    <label for="payment" ><b>Tolov turi</b></label>
    <select id="payment" required>
      <option value="Naqd">Naqd</option>
      <option value="Karta">Karta</option>
    </select>
    <label for="date" ><b>Mahsulotni qachonga yetkazaylik</b></label>
    <input type="date" id="date" min="2025-06-17" required />
    <label for="address"><b>Arentir</b></label>
    <textarea id="address"  required></textarea>
    <label for="payment" ><b>Manzil</b></label>
   
    <button type="button" onclick="openMap()" style=" display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    width: 100%;
    padding: 12px 0;
    background: linear-gradient(90deg, #4fd1c5 0%, #38b2ac 100%);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.08rem;
    font-weight: 600;
    box-shadow: 0 3px 12px rgba(72, 187, 120, 0.13);
    cursor: pointer;
    margin-bottom: 10px;
    transition: background 0.17s, transform 0.13s;
  ">üìç Xarita orqali tanlash</button>
    <button type="button" onclick="locateMe()" style="background:#6c63ff; color:white; border:none; padding:0.5rem; border-radius:6px;">
      üì° Joylashuvni aniqlash
    </button>
    <input type="text" style="height: 10px;" id="locationInput" placeholder="Joylashuv linki" readonly required />
    <div id="map-container">
      <div id="map"></div>
      
      
    </div>
    
    
    
    <div id="map"></div>
    <button type="button" onclick="saveSelectedLocation()" id="saveLocationBtn">üìå Shu joyni tanlash</button>

    <!-- LOADING INDICATOR -->
    <div id="loading">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Yuklanmoqda..." />
    </div>

    <button type="submit" class="telegramga" id="submitOrderBtn">üì§ Buyurtmani yuborish</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    function renderCart() {
      const container = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");
      container.innerHTML = "";
      let total = 0;

      if (cartItems.length === 0) {
        container.innerHTML = '<p>üõí Savat bo‚Äòsh.</p>';
        totalDisplay.textContent = "Jami: 0 so'm";
        return;
      }

      cartItems.forEach((item, index) => {
        if (!item.quantity) item.quantity = 1;
        total += item.price * item.quantity;

        container.innerHTML += `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.name}" />
            <div class="cart-details">
              <h3>${item.name}</h3>
              <p>${item.price.toLocaleString()} so'm</p>
              <div class="quantity">
                <button onclick="changeQuantity(${index}, -1)">-</button>
                <span>${item.quantity}</span>
                <button onclick="changeQuantity(${index}, 1)">+</button>
              </div>
            </div>
            <button class="remove" onclick="removeItem(${index})">O'chirish</button>
          </div>`;
      });

      const freeDeliveryThreshold = 150000;
      const deliveryText = total >= freeDeliveryThreshold
        ? 'üöö <b>Yetkazib berish:</b> Bepul!'
        : `üõçÔ∏è <b>Bepul yetkazib berish uchun:</b> ${(freeDeliveryThreshold - total).toLocaleString()} so'mlik mahsulot qo‚Äòshing`;

      totalDisplay.innerHTML = `
        <div><b>Jami:</b> ${total.toLocaleString()} so'm</div>
        <div style="font-size: 14px; margin-top: 5px;">${deliveryText}</div>`;
    }

    function changeQuantity(index, delta) {
      cartItems[index].quantity += delta;
      if (cartItems[index].quantity < 1) cartItems[index].quantity = 1;
      localStorage.setItem("cartItems", JSON.stringify(cartItems));
      renderCart();
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem("cartItems", JSON.stringify(cartItems));
      renderCart();
    }

    renderCart();

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = document.getElementById("submitOrderBtn");
      const loader = document.getElementById("loading");
      btn.disabled = true;
      loader.style.display = "block";

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const payment = document.getElementById("payment").value;
      const date = document.getElementById("date").value;
      const location = document.getElementById("locationInput").value;
      const total = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0);

      const productList = cartItems.map(item => ({
        name: item.name,
        price: item.price,
        quantity: item.quantity,
        code: item.code || "Noma'lum"
      }));

      try {
        await fetch("https://telegram-order-bot-5hox.onrender.com/send-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ products: productList, total, name, phone, address, payment, date, location })
        });
        alert("‚úÖ Buyurtma yuborildi!");
        localStorage.removeItem("cartItems");
        window.location.reload();
      } catch (err) {
        alert("‚ùå Xatolik yuz berdi.");
        console.error(err);
        btn.disabled = false;
        loader.style.display = "none";
      }
    });

    let map, marker, selectedLatLng;
    function openMap() {
      document.getElementById("map").style.display = "block";
      document.getElementById("saveLocationBtn").style.display = "block";

      if (!map) {
        map = L.map("map").setView([41.3111, 69.2797], 13);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        marker = L.marker([41.3111, 69.2797], { draggable: true }).addTo(map);
        marker.on("dragend", (e) => {
          selectedLatLng = e.target.getLatLng();
        });
        selectedLatLng = marker.getLatLng();
      }
    }

    function saveSelectedLocation() {
      if (!selectedLatLng) return;
      const lat = selectedLatLng.lat.toFixed(5);
      const lon = selectedLatLng.lng.toFixed(5);
      const input = document.getElementById("locationInput");
      input.value = `https://www.google.com/maps?q=${lat},${lon}`;
      document.getElementById("map").style.display = "none";
      document.getElementById("saveLocationBtn").style.display = "none";
    }


    function locateMe() {
  if (!navigator.geolocation) {
    alert("üìµ Brauzeringiz geolokatsiyani qo‚Äòllab-quvvatlamaydi.");
    return;
  }

  const mapVisible = document.getElementById("map").style.display === "block";
  if (!mapVisible) {
    alert("‚ùó Iltimos, avval üìç Xarita orqali tanlash tugmasini bosing.");
    return;
  }

  navigator.geolocation.getCurrentPosition((position) => {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    if (map && marker) {
      marker.setLatLng([lat, lon]);
      map.setView([lat, lon], 15);
      selectedLatLng = marker.getLatLng();

      const input = document.getElementById("locationInput");
      input.value = `https://www.google.com/maps?q=${lat.toFixed(5)},${lon.toFixed(5)}`;
    }
  }, () => {
    alert("‚ùå Joylashuvni aniqlab bo‚Äòlmadi. Ruxsat berilganligiga ishonch hosil qiling.");
  });
}

  </script>
</body>
</html>
