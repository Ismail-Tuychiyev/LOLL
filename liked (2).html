<body>

  <h2>ðŸ›’ Liked Products</h2>
  <ul id="likedList">
    <li class="empty">No products liked yet.</li>
  </ul>

  <script>
    function loadLikedProducts() {
      const liked = JSON.parse(localStorage.getItem("likedProducts")) || [];
      const list = document.getElementById("likedList");
      list.innerHTML = "";

      if (liked.length === 0) {
        list.innerHTML = '<li class="empty">No products liked yet.</li>';
        return;
      }

      liked.forEach(product => {
        const li = document.createElement("li");
        li.textContent = product;
        list.appendChild(li);
      });
    }

    loadLikedProducts();
  </script>
